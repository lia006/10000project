<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="./css/10000.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="image-container">
          <img src="./img/Frame.png" alt="1만 시간의 법칙" id="hour-img" />
          <img src="./img/Frame 12.png" alt="시계 모양" id="clock-img" />
        </div>
        <div class="text-img">
          <img
            src="./img/“연습은 어제의 당신보다 당신을 더 낫게 만든다.”.png"
            alt="텍스트"
            id="text-img"
          />
        </div>
      </header>
      <section>
        <div class="marks">
          <img src="./img/“.png" alt="여는 큰 따옴표" id="marks1-img" />
          <div class="ex-text">
            <span class="bold">1만 시간의 법칙</span>은
            <br />
            어떤 분야의 전문가가 되기 위해서는
            <br />
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </div>
          <img src="./img/”.png" alt="닫는 큰 따옴표" id="marks2-img" />
        </div>

        <div class="input-group">
          <label for="field">나는</label>
          <input type="text" id="field" placeholder="예) 프로그래밍" />
          <label for="hours"
            >전문가가 될 것이다.
            <br />
            그래서 앞으로 매일 하루에</label
          >
          <input type="text" id="hours" placeholder="예) 5시간" />
          <label for="hours-end">시간씩 훈련할 것이다.</label>
        </div>
        <div class="btn-click">
          <button class="tr-button">
            나는 며칠 동안 훈련을 해야 1만 시간이 될까?
          </button>
          <div class="btn-click-img">
            <img
              src="./img/Group.png"
              alt="클릭하는 손가락 모양"
              id="click-img"
            />
          </div>
        </div>
      </section>
      <section>
        <div class="text">
          당신은 <span class="highlight">프로그래밍</span> 전문가가 되기 위해서
          <br />
          대략 <span class="highlight">5110</span>일 이상 훈련하셔야 합니다! :)
        </div>
      </section>
      <section>
        <div class="button-group">
          <button class="go-button">
            훈련하러 가기 GO!GO!
            <div class="modal">
              <h1>화이팅!!♥♥♥</h1>
              <p>당신의 꿈을 응원합니다!</p>
              <img src="./img/라이캣.png" alt="라이캣 이미지" id="" />
              <a>종료하고 진짜 훈련하러 가기 GO!GO!</a>
            </div>
          </button>
          <button class="share-button">공유하기</button>
        </div>
      </section>
      <footer class="footer">
        <div class="we-img">
          <img src="./img/위니브.png" alt="위니브 로고" id="weniv" />
        </div>
        <p>
          ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
          <br />
          수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
      </footer>
    </div>
  </body>
</html>
